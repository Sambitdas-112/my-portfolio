<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="../src/script/emi.js"></script>
</head>
<body class="container-fluid bg-secondary">
    <div class="bg-light text-dark p-4 m-4">
        <div class="h3 text-center">Personal Loan EMI Calculator</div>
        <div class="my-4 row">
            <div class="col">
                Amount you need &#8377; <input onchange="txtAmountChange()" type="text" id="txtAmount">
            </div>
            <div class="col">
                For <input onchange="txtYearsChange()" type="text" size="2" id="txtYears"> Years
            </div>
            <div class="col">
                Interst Rate <input onchange="txtRateChange()" type="text" size="2" id="txtRate"> %
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                <input type="range" onchange="handleAmountChange()" class="form-range"  step="10000" id="rangeAmount" min="100000" max="1000000" value="100000">
                <div>
                    <span>&#8377; 1,00,000</span>
                    <span class="float-end">&#8377; 10,00,000</span>
                </div>
            </div>
            <div class="col">
                 <input type="range" onchange="handleYearChange()" class="form-range" id="rangeYears" min="1" max="5" value="1">
                <div>
                    <span> 1 year</span>
                    <span class="float-end"> 5 Years</span>
                </div>
            </div>
            <div class="col">
                <input type="range" onchange="handleRateChange()" class="form-range" id="rangeRate" min="10.45" max="18.45" value="10.45" step="0.1">
                 <span>10.45%</span>
                <span class="float-end">18.45%</span>
            </div>
        </div>
        <div class="row my-4">
            <div class="col text-end">
                <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
            </div>
        </div>
        <div class="row my-4 text-center">
            <span id="lblResult"></span>
        </div>
    </div>
</body>
</html>
