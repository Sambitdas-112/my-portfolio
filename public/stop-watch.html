<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script>
        var ms = 0;
        var sec = 0;
        var min = 0;
        var hr = 0;
        function StopWatch(){
            ms++;
            if(ms===999){
                sec++;
                ms=0;
            }
            if(sec===59){
                min++;
                sec=0;
            }
            if(min===59){
                hr++;
                min=0;
            }
            document.getElementById("lblMilliSec").innerHTML = ms + "ms";
            document.getElementById("lblSec").innerHTML = sec + "sec";
            document.getElementById("lblMin").innerHTML = min + "min";
            document.getElementById("lblhrs").innerHTML = hr + "hr";
        }

            var thread;
            function StartClick(){
            thread = setInterval(StopWatch,1);
        }

            function ResetClick(){
                clearInterval(thread);
                sec=0;
                ms=0;
                min=0;
                hr=0;
            document.getElementById("lblMilliSec").innerHTML = ms + "<sub>ms</sub>";
            document.getElementById("lblSec").innerHTML = sec + "sec";
            document.getElementById("lblMin").innerHTML = min + "min";
            document.getElementById("lblhrs").innerHTML = hr + "hr";
            }
    </script>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .container{
            display: grid;
            width: 600px;
            grid-template-columns: 3fr 3fr 3fr 3fr;
            height: 60px;
            margin-top: 200px;
        }
        .container div{
            border: 2px solid rgb(91, 217, 233);
            padding: 20px;
            font-size: 30px;
            font-family: Arial;
            color: rgb(230, 170, 18);
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
        <div>
            <span id="lblHrs">00 <sub>hr</sub></span>
        </div>
        <div>
            <span id="lblMIn">00 <sub>min</sub></span>
        </div>
        <div>
            <span id="lblSec">00 <sub>sec</sub></span>
        </div>
        <div>
            <span id="lblMilliSec">000 <sub>ms</sub></span>
        </div>
    </div>
    <br><br>
    <button onclick="StartClick()" class="btn btn-info">Start</button>
    <button onclick="ResetClick()" class="btn btn-warning">Reset</button>
    </div>
 </body>
</html>
